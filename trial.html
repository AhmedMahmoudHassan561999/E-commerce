<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>


<body>

    <br><br><br>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <img class="product-item-img" src="${item.src}" alt="Product" />

                <div class="product-item-desc">
                    <h5 class="card-title">${item.Title}</h5>
                    <p class="card-text">Lorem ipsum dolor, sit amet
                        consectetur
                        adipisicing elit. Voluptatem, pariatur!</p>
                    <span style="margin : 20px 5px 0 5px ; color: red ; font-size : 20px">Size:
                        ${item.Size}</span>
                </div>
                <div class="product-item-action">
                    <button class="addToCart" onclick="addedToCart(${item.id})">Add to Cart</button>
                    <i class="favourite fa-regular fa-heart"></i>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
